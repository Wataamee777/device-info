<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ユーザー環境情報表示</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="infoBox">
  <h2>ユーザー環境情報</h2>
  <dl>
    <dt>IPアドレス</dt><dd id="ipAddr">取得中...</dd>
    <dt>住所（推定）</dt><dd id="address">取得中...</dd>
    <dt>速度（推定）</dt><dd id="speed">取得中...</dd>
    <dt>ping値（擬似的に計測）</dt><dd id="ping">取得中...</dd>
    <dt>ホスト名</dt><dd id="hostname">取得不可（サーバー側必要）</dd>
    <dt>通信ポート</dt><dd id="port">取得不可（サーバー側必要）</dd>
    <dt>プロバイダー</dt><dd id="isp">取得中...</dd>
    <dt>VPN/Proxyの有無</dt><dd id="vpnProxy">取得中...</dd>
    <dt>OS/プラットフォーム</dt><dd id="platform"></dd>
    <dt>ブラウザ</dt><dd id="browser"></dd>
    <dt>ブラウザバージョン</dt><dd id="browserVersion"></dd>
    <dt>ユーザーエージェント</dt><dd id="userAgent"></dd>
    <dt>言語</dt><dd id="language"></dd>
    <dt>文字コード</dt><dd id="charset"></dd>
    <dt>エンコード方式</dt><dd id="encoding"></dd>
    <dt>接続状態</dt><dd id="connection"></dd>
    <dt>クッキー利用可否</dt><dd id="cookieEnabled"></dd>
    <dt>Java利用可否</dt><dd id="javaEnabled"></dd>
    <dt>画面サイズ</dt><dd id="screenSize"></dd>
    <dt>画面色深度</dt><dd id="colorDepth"></dd>
    <dt>GPU情報</dt><dd id="gpuInfo"></dd>
    <dt>ローカルIP</dt><dd id="localIP">取得中...</dd>
    <dt>位置情報</dt><dd id="location">未取得</dd>
  </dl>
</div>

<script src="script.js"></script>
</body>
</html>
